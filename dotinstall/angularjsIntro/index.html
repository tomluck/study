<!DOCTYPE html>
<html lang="ja" ng-app>
<head>
    <meta charset="utf-8">
    <title>Angular.jsの練習</title>
    <script src="https://code.angularjs.org/1.0.1/angular-1.0.1.min.js"></script>
    <script src="myscript.js"></script>
</head>
<body>
    <h1>Angular.jsの練習</h1>
    <div ng-controller="mainController">
    <form novalidate name="myForm" ng-submit="addUser()">
    
    <p>Color:
        <select 
            ng-model="user.color" 
            ng-options="'label:'+color for color in ['red', 'blue', 'pink']"
            ng-init="user.color='red'">
        </select>
    </p>
    
    <p><input type="submit" value="add"></p>
    <pre>{{user|json}}</pre>
    </form>
    </div>
</body>
</html>
